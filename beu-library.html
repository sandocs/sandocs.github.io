<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEU e-Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            z-index: 10;
        }

        .content {
            animation: fadeInScale 1.2s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .pulse {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #ff7a7a;
            border-radius: 50%;
            margin: 0 10px -3px;
            box-shadow: 0 0 0 rgba(255, 122, 122, 0.7);
            animation: pulse 1.5s infinite;
        }      

        /* Animations */
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 122, 122, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 122, 122, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 122, 122, 0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .subtitle {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Work in Progress</h1>
            <p class="subtitle">
                Something amazing is coming soon<span class="pulse"></span><br>
            </p>
        </div>
    </div>
</body>
</html>
